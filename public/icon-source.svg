<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square (maskable safe zone) -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Safe zone indicator (80% center area - this is where content should be) -->
  <!-- Content starts at 51.2px (10%) and ends at 460.8px (90%) -->
  
  <!-- Wallet icon base -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Wallet body -->
    <rect x="-100" y="-60" width="200" height="120" rx="16" fill="#ffffff" opacity="0.95"/>
    
    <!-- Wallet flap -->
    <path d="M -100 -60 L -100 -80 Q -100 -90 -90 -90 L 90 -90 Q 100 -90 100 -80 L 100 -60 Z" 
          fill="#ffffff" opacity="0.85"/>
    
    <!-- Card slot detail -->
    <rect x="-80" y="-40" width="160" height="8" rx="4" fill="#22c55e" opacity="0.3"/>
    <rect x="-80" y="-20" width="120" height="8" rx="4" fill="#22c55e" opacity="0.2"/>
    
    <!-- Dollar sign in circle -->
    <circle cx="0" cy="20" r="35" fill="#22c55e"/>
    <text x="0" y="20" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle" 
          dominant-baseline="central">$</text>
  </g>
  
  <!-- MoneyPilot text (optional, can be removed for cleaner icon) -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9">MoneyPilot</text>
</svg>
